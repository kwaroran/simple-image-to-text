<!DOCTYPE html>

<html>
    <head>
        <title>Simple Image to Text</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    </head>
    <body>
        <main class="container">
            <h1>Simple Image to Text</h1>
            <div id="result"></div>
            <textarea id="text-output" placeholder="Output HTML" disabled></textarea>
            <input type="file" id="file-input">
            <div class="grid">
                <label for="quality">Quality
                    <input type="number" placeholder="quality" id="quality">
                </label>
                <label for="width">Size
                    <input type="number" placeholder="size" id="size">
                </label>
            </div>

        </main>
        <script src="index.js"></script>
    </body>
</html>
